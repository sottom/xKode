<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MakoJS</title>
    <!-- bootstrap css cdn -->
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>
        #fadeWrapper {
            display: none;
        }
    </style>
</head>
<body>
    <div id="fadeWrapper">
        <!-- the apps -->
        <x name="app"></x>

<template name="app">
    <div id='app'>
        <!-- App (Your Code) -->
        <x name='bootstrap-inverse-nav-basic'></x>
        <x name="headerImg"></x>
        <x name="columnSection1"></x>
        <x name="columnSection2"></x>
        <x name="footer"></x>
        <!-- End App (Your Code) -->
    </div>
</template>

<template name='bootstrap-inverse-nav-basic'>

    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Navbar</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a id="homeTab" class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a id="linkTab" class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

</template>

<template name="columnSection1">
    <div class='row'>
        <div class="col-5" style='height: 200px; border: solid black 1px; background-color: lightgreen;'>
            <h1>Hello</h1>
        </div>
        <div class="col-7" style='height: 200px; border: solid black 1px; background-color: orange;'>
            <h1>Hello</h1>
        </div>
    </div>
</template>

<template name="columnSection2">
    <div class='row'>
        <div class="col-7" style='height: 200px; border: solid black 1px; background-color: red;'>
            <h1>Hello</h1>
        </div>
        <div class="col-5" style='height: 200px; border: solid black 1px; background-color: lightblue;'>
            <h1>Hello</h1>
        </div>
    </div>
</template>

<template name="footer">

    <footer>
        <div class="text-center p-4" style="border: solid black 1px; background-color: rgba(0, 0, 0, 0.9);">
            <h5>@ Copyright 2018, Mako.js</h5>
        </div>
    </footer>

</template>

<template name='headerImg'>
    <div class="row">
        <div class="text-center p-5 col" style="border: solid black 1px;">
            <h1>Hello People</h1>
        </div>
    </div>
</template>

    </div>
    <!-- bootstrap cdns -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <!-- framework reference -->
    <script src="./index.js"></script>
</body>
</html>
